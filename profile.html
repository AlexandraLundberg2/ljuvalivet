    <form>
        <label for="self-description">Beskriv dig själv:</label>
        <textarea id="self-description" name="self-description" rows="10" placeholder="Beskriv dig själv..."></textarea>
    
        <label for="partner-description">Beskriv din önskade partner:</label>
        <textarea id="partner-description" name="partner-description" rows="6" placeholder="Beskriv din önskade partner..."></textarea>
    
        <label for="partner-traits">Önskade egenskaper hos din partner:</label>
        <input type="text" id="partner-traits" name="partner-traits" rows= "6" placeholder="Ange önskade egenskaper...">

    <select id="partner-gender" name="partner-gender">
        <option value="male">Man</option>
        <option value="female">Kvinna</option>
        <option value="other">Spelar ingen roll</option>
    </select>
    
        <input type="submit" value="Skapa profil">
